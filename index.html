<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link href="https://unpkg.com/tailwindcss@^2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Styles par défaut (clair) */
        body {
            background-color: white;
            color: black;
        }

        /* Thème sombre */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }

            .navbar {
                background-color: #333;
            }

            .navbar-item {
                color: white;
            }

            /* Ajoutez plus de styles spécifiques au thème sombre ici */
        }
    </style>
    <title>BEARMarket</title>
</head>
<body>
    <!-- Header -->
    <nav class="navbar is-light shadow-lg">
        <div class="container is-flex is-justify-content-space-between is-align-items-center">

            <a class="navbar-brand has-text-success title is-4" href="index.html">
                BEARMarket
            </a>

            <div class="navbar-burger" data-target="templatemo_main_nav">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div id="templatemo_main_nav" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Accueil</a>
                    <a class="navbar-item" href="#template-mo-zay-hero-carousel">About us</a>
                    <a class="navbar-item" href="#produit">Categories</a>
                    <a class="navbar-item" href="#paiement">Paiements</a>
                    <a class="navbar-item" href="#contact">Contactez-nous</a>
                </div>
            </div>

        </div>
    </nav>
    <!-- Close Header -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }
        });
    </script>
</body>
</html>
